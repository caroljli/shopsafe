<div id="check-in-modal">
    <div class="modal-content">
        <h2 class="title-text">Check-In Form</h2>
        <div class="option">
            <h2 class="left-text">Busy &nbsp; <a><i class="far fa-question-circle"></i></a></h2>
            <mat-slider 
                min="1" 
                max="10" 
                step="1" 
                class="right-text"
                thumbLabel tickInterval="1"
            ></mat-slider>
        </div>
        <div class="option">
            <h2 class="left-text">Line &nbsp; <a><i class="far fa-question-circle"></i></a></h2>
            <mat-slider 
                min="1" 
                max="10" 
                step="1" 
                class="right-text"
                thumbLabel tickInterval="1"
            ></mat-slider>
        </div>
        <div class="option">
            <h2 class="left-text">Hygiene &nbsp; <a><i class="far fa-question-circle"></i></a></h2>
            <mat-slider 
                min="1" 
                max="10" 
                step="1" 
                class="right-text"
                thumbLabel tickInterval="1"
            ></mat-slider>
        </div>
        <div class="option">
            <h2 class="left-text">Masks &nbsp; <a><i class="far fa-question-circle"></i></a></h2>
            <mat-slider 
                min="1" 
                max="10" 
                step="1" 
                class="right-text"
                thumbLabel tickInterval="1"
            ></mat-slider>
        </div>
    </div>
    <button id='submit-check-in-button'>SUBMIT</button>
</div>
