 <form>
  <div class="input-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      [ngStyle]="{'disabled': (queryWait) ? 'false' : 'true'}"
      #address
      class="input-field"
      type="text"
      placeholder="ENTER YOUR LOCATION TO FIND NEARBY GROCERY STORES"
      name="search"
      [(ngModel)]="autocompleteInput"
    >
  </div>
</form>
