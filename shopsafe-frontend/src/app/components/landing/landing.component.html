<div id="landing" class="segment">
    <div class="segment-text">
        <div class="heading-text">
            <h1>ShopSafe</h1>
            <p>Information tool for safe, simple shopping during COVID-19.</p>
            <br/>
            <a [routerLink]="['/about']">Learn more about this tool &nbsp; <i class="fas fa-long-arrow-alt-right"></i></a>
        </div>
        <div class="user-input">
            <div class = "loc-button" (click)="getUserLatLng()"><i class="fas fa-map-marked-alt"></i></div>
            <app-search-bar (setAddress)="getAddress($event)"></app-search-bar>
        </div>
    </div>
</div>
